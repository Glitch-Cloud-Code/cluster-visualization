<a-scene reflection="directionalLight:a-light#dirlight;">
  <a-light
    id="dirlight"
    intensity="0.8"
    light="castShadow:true;type:directional"
    position="7 1.5 10"
  ></a-light>

  <ng-container *ngFor="let plane of CLUSTER_BUTTONS">
    <ng-container *ngFor="let row of plane">
      <a-box
        *ngFor="let button of row"
        [id]="button.id"
        width="0.5"
        height="0.5"
        depth="0.5"
        position="-5 -5 -5"
        color="#9fa1a6"
        material="opacity: 0.7w; transparent: true;"
        shadow="cast: true; receive: true"
        clickable
        (click)="onButtonClick(button)"
      ></a-box>
    </ng-container>
  </ng-container>

  <a-plane
    position="0 -4 -4"
    rotation="-90 0 0"
    width="100"
    height="100"
    color="#7BC8A4"
  ></a-plane>
  <a-sky color="#ECECEC"></a-sky>w

  <a-camera position="7 1.5 10" universal-controls="fly: true;">
    <a-cursor
      color="#FF0000"
      fuse="true"
      material="opacity: 0.5; transparent: true;"
    ></a-cursor>
  </a-camera>
</a-scene>
